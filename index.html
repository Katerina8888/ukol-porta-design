<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dokazujeme, že šetrnost k přírodě je ekonomicky výhodná</title>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="bg-primary">
      <nav
        class="border-b border-quaternary px-[18px] pb-[12px] lg:px-[60px]"
        x-data="{ upperMenuItems: [
        { name: 'oekoplan.cz', link: '/', ariaLabel: 'odkaz na web oekoplan.cz' },
        { name: 'eprukaz.cz', link: '/', ariaLabel: 'odkaz na web eprukaz.cz' }
      ] }"
      >
        <ul class="flex">
          <template x-for="item in upperMenuItems" :key="item.name">
            <li class="mr-[14px] mt-2 w-[102px]">
              <a
                :href="item.link"
                :aria-label="item.ariaLabel"
                x-text="item.name"
                class="relative w-full pb-[15px] text-s font-[500] text-tertiary hover:after:absolute hover:after:bottom-0 hover:after:left-1/2 hover:after:h-[6px] hover:after:w-[13px] hover:after:-translate-x-1/2 hover:after:bg-[url('/src/images/arrow-up-full.svg')] hover:after:content-['']"
              ></a>
            </li>
          </template>
        </ul>
      </nav>

      <nav
        class="flex justify-between pl-[18px] pr-[19px] text-m lg:pl-[60px]"
        x-data="{ menuItems: [
      { name: 'Energetické posudky', link: '/', ariaLabel: 'odkaz na stránku energetické posudky' },
      { name: 'O nás', link: '/', ariaLabel: 'odkaz na stránku o nás' },
      { name: 'Kariéra', link: '/', ariaLabel: 'odkaz na stránku kariéra' },
    ] }"
      >
        <div class="pt-[27px]">
          <a href="/" aria-label="úvodní stránka">
            <img
              src="/src/images/logo.svg"
              alt="logo společnosti oekoplan "
              width="171"
              height="40"
              class="h-[33px] w-[140px] lg:h-[40px] lg:w-[171px]"
              loading="lazy"
            />
          </a>
        </div>

        <!-- mobilní menu -->
        <div
          x-data="{ open: false }"
          class="mt-[19px] w-[130px] list-none border border-quaternary bg-white text-m font-[500] text-primary lg:hidden"
          :class="open ? 'rounded-tr-[23px] rounded-tl-[23px]':'rounded-[66px]'"
        >
          <!-- maska -->
          <div
            :class="open ? 'absolute w-[151px] h-[60px] bg-white mask-radial top-[110px] right-[19px]':''"
          ></div>

          <!-- Tlačítko pro otevírání menu -->
          <a
            @click="open = !open"
            href="#"
            class="flex w-full cursor-pointer items-center justify-between px-4 py-2"
            role="button"
            aria-expanded="open"
            aria-label="otevřít hlavní menu"
          >
            <span>Menu</span>
            <div
              class="flex h-[36px] w-[36px] items-center justify-center rounded-full bg-secondary text-primary"
            >
              <span x-text="open ? 'X' : '☰'"></span>
            </div>
          </a>

          <!-- Obsah menu, který se zobrazí při otevření -->
          <div
            x-show="open"
            class="absolute left-[17px] right-[19px] top-[131px] z-20 rounded-3xl bg-white pb-[31px]"
          >
            <ul class="text-xl font-[700] text-primary">
              <li class="pl-[29px] pt-[24px]">
                <a
                  href="/"
                  aria-label="odkaz na stránku průkazy PENB"
                  class="flex items-center border-b border-transparent hover:border-white"
                >
                  <span>
                    Průkazy
                    <span class="uppercase">penb</span>
                  </span>
                  <img
                    src="/src/images/arrow-dark-green.svg"
                    alt=""
                    width="13px"
                    height="13px"
                    loading="lazy"
                    class="h-[13px] w-[13px]"
                    aria-hidden="true"
                  />
                </a>
              </li>
              <template x-for="item in menuItems" :key="item.name">
                <li class="pl-[29px] pt-[24px]" x-data="{ isOpen: false }">
                  <a
                    class="border-b border-transparent hover:border-white"
                    :href="item.link"
                    :aria-label="item.ariaLabel"
                    x-text="item.name"
                  ></a>
                </li>
              </template>
              <li class="pl-[29px] pt-[24px]">
                <a href="/" aria-label="odkaz na stránku kontakt">Kontakt</a>
              </li>
              <li class="flex flex-col pl-[29px] pt-[243px]">
                <a href="tel:+420549241370" class="mb-[13px] flex">
                  <span
                    class="mr-[6px] flex h-[36px] w-[36px] items-center justify-center rounded-full bg-secondary"
                  >
                    <img
                      src="/src/images/icon-phone.svg"
                      alt=""
                      width="16px"
                      height="16px"
                      loading="lazy"
                      aria-hidden="true"
                      class="h-[16px] w-[16px]"
                    />
                  </span>
                  <span class="my-auto">+420 549 241 370</span>
                </a>

                <a href="mailto:oekoplan@oekoplan.cz" class="flex">
                  <span
                    class="mr-[6px] flex h-[36px] w-[36px] items-center justify-center rounded-full bg-secondary"
                  >
                    <img
                      src="/src/images/arrow-dark-green2.svg"
                      alt=""
                      width="16px"
                      height="16px"
                      loading="lazy"
                      aria-hidden="true"
                      class="h-[16px] w-[16px]"
                    />
                  </span>
                  <span class="my-auto">oekoplan@oekoplan.cz</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- desktop menu -->
        <ul class="mt-[24px] hidden text-white lg:flex">
          <li class="pb-[14px] pr-[35px] pt-[13px] xl:pr-[54px]">
            <a
              href="/"
              aria-label="odkaz na stránku průkazy PENB"
              class="flex items-center border-b border-transparent font-[500] hover:border-white hover:duration-500"
            >
              <span>
                Průkazy
                <span class="uppercase">penb</span>
              </span>
              <img
                src="/src/images/arrow-light-green.svg"
                alt=""
                width="13px"
                height="13px"
                loading="lazy"
                class="h-[13px] w-[13px]"
                aria-hidden="true"
              />
            </a>
          </li>
          <template x-for="item in menuItems" :key="item.name">
            <li
              class="pb-[14px] pr-[35px] pt-[13px] xl:pr-[54px]"
              x-data="{ isOpen: false }"
            >
              <a
                class="border-b border-transparent font-[500] hover:border-white hover:duration-500"
                :href="item.link"
                :aria-label="item.ariaLabel"
                x-text="item.name"
              ></a>
            </li>
          </template>
          <li
            class="w-[176px] rounded-[66px] border border-quaternary py-[6px] pl-[24px] pr-[7px] duration-300 hover:bg-secondary hover:text-primary"
          >
            <a
              href="/"
              class="flex justify-between"
              role="button"
              aria-label="odkaz na stránku kontakt"
            >
              <span class="flex items-center font-[500]">Kontakt</span>
              <div
                class="flex h-[36px] w-[36px] items-center justify-center rounded-full bg-secondary text-black"
              >
                <img
                  src="/src/images/icon-phone.svg"
                  alt=""
                  width="16px"
                  height="16px"
                  loading="lazy"
                  aria-hidden="true"
                  class="h-[16px] w-[16px]"
                />
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
